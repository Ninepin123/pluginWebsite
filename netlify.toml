[build]
  publish = "."
  
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "max-age=0,no-cache,no-store,must-revalidate"
    
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "max-age=31536000"
    
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "max-age=31536000"
    
[[headers]]
  for = "*.json"
  [headers.values]
    Cache-Control = "max-age=3600"
    
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404 