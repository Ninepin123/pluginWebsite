<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集 - npstudio Minecraft 插件開發</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="icon" href="assets/icons/favicon.ico">
</head>
<body>
    <!-- 導航欄 (與您現有的相同) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="assets/icons/minecraft-block.jpg" alt="Logo" class="nav-logo">
                <span class="nav-title">npstudio 開發</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">首頁</a></li>
                <li class="nav-item"><a href="plugins.html" class="nav-link">作品集</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">關於我</a></li>
                <li class="nav-item">
                    <button class="theme-toggle" id="themeToggle"><span class="theme-icon">🌙</span></button>
                </li>
            </ul>
            <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main class="main-content">
        <section class="page-header">
            <div class="container">
                <h1>作品集</h1>
                <p>探索我開發的各類 Minecraft 插件</p>
            </div>
        </section>

        <!-- 插件篩選器 -->
        <section class="plugin-filters">
            <div class="container">
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="categoryFilter" class="filter-label">篩選分類:</label>
                        <select id="categoryFilter" class="filter-select">
                            <option value="all">所有分類</option>
                            <!-- 選項將由 JavaScript 動態載入 -->
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- 插件列表 -->
        <section class="plugin-list-section">
            <div class="container">
                <div id="plugin-list-container" class="plugin-grid">
                    <!-- 初始顯示載入中動畫 -->
                    <div class="loading-spinner"></div>
                </div>
                 <p id="no-results-message" class="no-results" style="display: none;">此分類下沒有作品。</p>
            </div>
        </section>
    </main>

    <!-- 頁腳 (與您現有的相同) -->
    <footer class="footer">
        <div class="container">
             <div class="footer-content">
                <div class="footer-section">
                    <h3 class="footer-title">快速連結</h3>
                    <ul class="footer-links">
                        <li><a href="index.html">首頁</a></li>
                        <li><a href="plugins.html">作品集</a></li>
                        <li><a href="about.html">關於我</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© 2025 npstudio 插件開發服務. 保留所有權利.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/plugin-detail.js"></script>
</body>
</html>
